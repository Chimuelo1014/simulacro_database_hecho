<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/pacientes.css">
</head>

<body>
    <main>
        <div class="sidebar">
            <h4 class="text-center">Events</h4>

            <hr class="text-light">
            <a href="#" class="eventsBoton active"><i class="bi bi-bookmark-fill"></i></i>Pacientes</a>
            <a href="./medicos.html" class="eventsBoton"><i class="bi bi-mortarboard "></i>Medicos</a>
            <a href="./citas.html" class="eventsBoton"><i class="bi bi-mortarboard "></i>Citas</a>
            <a href="./uploadcsv.html" class="eventsBoton"><i class="bi bi-mortarboard "></i>Cargar CSV</a>
            <!-- Esto es un simple enlace. No "cierra sesión" realmente sin JS -->
            <a href="" id="closeSession"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</a>
        </div>

        <div class="container mt-4">
            <h2>Gestión de Pacientes</h2>
            <button class="btn btn-primary mb-3" onclick="abrirModal()">Nuevo Paciente</button>

            <table class="table table-bordered" id="tablaPacientes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalPaciente" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModal">Nuevo Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formPaciente">
                            <input type="hidden" id="id_paciente">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" id="nombre_paciente" required>
                            </div>
                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email" class="form-control" id="correo_paciente" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarPaciente()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="./pacientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
