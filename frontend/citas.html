<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/pacientes.css">
</head>

<body>
    <main>
        <div class="sidebar">
            <h4 class="text-center">Events</h4>
            <hr class="text-light">
            <a href="./pacientes.html" class="eventsBoton"><i class="bi bi-bookmark-fill"></i> Pacientes</a>
            <a href="./medicos.html" class="eventsBoton"><i class="bi bi-mortarboard"></i> Medicos</a>
            <a href="./citas.html" class="eventsBoton active"><i class="bi bi-calendar-check"></i> Citas</a>
            <a href="./uploadcsv.html" class="eventsBoton"><i class="bi bi-file-earmark-arrow-up"></i> Cargar CSV</a>
            <a href="" id="closeSession"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</a>
        </div>

        <div class="content">
            <h2 class="mb-3">Lista de Citas</h2>
            <button id="btnNuevaCita" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCita">
                Nueva Cita
            </button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Motivo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Ubicación</th>
                        <th scope="col">Método de Pago</th>
                        <th scope="col">Estatus</th>
                        <th scope="col">Médico</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="celda"></tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalCita" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCitaTitulo">Nueva Cita</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCita">
                            <input type="hidden" id="id_cita">

                            <div class="mb-2">
                                <label>Fecha</label>
                                <input type="date" id="fecha_cita" class="form-control" required>
                            </div>
                            <div class="mb-2">
                                <label>Hora</label>
                                <input type="time" id="hora_cita" class="form-control" required>
                            </div>
                            <div class="mb-2">
                                <label>Motivo</label>
                                <input type="text" id="motivo" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Descripción</label>
                                <input type="text" id="descripcion" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Ubicación</label>
                                <input type="text" id="ubicacion" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Método de pago</label>
                                <input type="text" id="metodo_pago" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Estatus</label>
                                <input type="text" id="estatus_cita" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>ID Médico</label>
                                <input type="number" id="id_medico" class="form-control" required>
                            </div>
                            
                            <div class="mb-2">
                                <label>ID Paciente</label>
                                <input type="number" id="id_paciente" class="form-control" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnGuardarCita" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./citas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
